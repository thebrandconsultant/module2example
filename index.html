<!-- Define document as HTML5 -->
<!DOCTYPE html>
  <!-- Root element with language attribute for accessibility and SEO -->
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Responsive viewport for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title, shown in the browser tab -->
    <title>My 2nd HTML Page</title>
    <!-- Brief description for search engines and social shares -->
    <meta name="description" content="A beginner-friendly example of an HTML5 page structure.">
  </head>
  <!-- Everything visible on the page goes inside the body -->
  <body>
    <!-- Header section for the main heading and site navigation -->
    <header>
      <!-- Top-level heading for page title -->
      <h1>Hello world!</h1>
    </header>

    <!-- Main content area -->
    <main>
      <!-- Paragraph text for general content -->
      <p>This is my very first HTML file.</p>
    </main>

    <!-- Footer for copyright, links, or contact info -->
    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </body>
</html>
